<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Star Wars RPG Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <body>
    <!-- Creating a Header for the title of the game -->
    <header>
      <div class="container">
        <div class="row">
            <h1 class="HeaderTitle">Star Wars RPG</h1>
        </div>
      </div>


    </header>

    <!-- Creating a div for the characters -->
<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12">

      <!-- Creating a div for the Good Guys -->
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12 col-12">

            <!-- Creating a header for good guys -->
            <div class="container">
              <div class="row">
                <h3>Good Guys</h3>
              </div>
            </div>

            <!-- Creating the card deck for all the good characters to start -->

            <div class="card-deck" id="goodGuyCards">
              <button class="card col-lg-4 col-md-4 button" id="yodaCard">
                <img class="card-img-top" src="..." alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Yoda</h5>
                  <p class="card-text">Health</p>
                  <p class="card-text"><small class="text-muted" id="yodaHealth"></small></p>
                </div>
              </button>

              <button class="card col-lg-4 col-md-4" id="lukeCard">
                <img class="card-img-top" src="..." alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Luke Skywalker</h5>
                  <p class="card-text">Health</p>
                  <p class="card-text"><small class="text-muted" id="lukeHealth"></small></p>
                </div>
              </button>

              <button class="card col-lg-4 col-md-4" id="obiWanCard">
                <img class="card-img-top" src="..." alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Obi Wan-Kenobi</h5>
                  <p class="card-text">Health</p>
                  <p class="card-text"><small class="text-muted" id="obiWanHealth"></small></p>
                </div>
              </button>
            </div>
          </div>

          <!-- Creating a div for the bad guys -->
          <div class="col-lg-6 col-md-6 col-sm-12 col-12">

            <!-- Creating a header for good guys -->
            <div class="container">
              <div class="row">
                <h3>Bad Guys</h3>
              </div>
            </div>

            <!-- Creating a row for all the bad characters -->

            <div class="card-deck" id="badGuyCards">
              <button class="card col-lg-4 col-md-4" id="vadarCard">
                <img class="card-img-top" src="..." alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Darth Vadar</h5>
                  <p class="card-text">Health</p>
                  <p class="card-text"><small class="text-muted" id="vadarHealth"></small></p>
                </div>
              </button>

              <button class="card col-lg-4 col-md-4" id="kyloCard">
                <img class="card-img-top" src="..." alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Kylo Ren</h5>
                  <p class="card-text">Health</p>
                  <p class="card-text"><small class="text-muted" id="kyloHealth"></small></p>
                </div>
              </button>

              <button class="card col-lg-4 col-md-4" id="countCard">
                <img class="card-img-top" src="..." alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Count</h5>
                  <p class="card-text">Health</p>
                  <p class="card-text"><small class="text-muted" id="countHealth"></small></p>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>

<!--Closing the character row -->
    </div>
  </div>
<!--Closing the character container -->
</div>


    <!-- Creating a div for the selected characters -->

      <!-- Creating a div for the good character -->
      <div class="container">
        <div class="row">
          <!--Good Character -->
          <div class="col-lg-5 col-md-5" id="goodCharacter">

          </div>

          <!-- <div class="container">
            <div class="row"> -->
          <div class="col-lg-2 col-md-2">
            <div class="container">
              <div class="row">

              </div>

              <div class="row">
                  <button type="button" class="btn btn-primary btn-danger" id="attackButton">Attack</button>
              </div>

              <div class="row">

              </div>
            </div>
          </div>
            <!-- </div>
          </div> -->

          <!-- Bad Character -->
          <div class="col-lg-5 col-md-5" id="badCharacter">

          </div>

        <!--Ending the row where the characters battle-->

        </div>
      </div>
      <!-- Creating a div for the bad character -->

    <!-- Creating a button to attach -->


    <!--Link to Javascript -->
<script src="./assets/javascript/jquery-3.2.1.js"></script>
<script type="text/javascript" src="./assets/javascript/game.js"></script>
  </body>
</html>
